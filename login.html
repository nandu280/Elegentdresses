<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Elegant Dresses</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff5c8a, #ff9fbf);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        .login-box {
            background: white;
            padding: 35px;
            width: 320px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .login-box h2 {
            color: #ff5c8a;
            margin-bottom: 10px;
        }

        .login-box p {
            color: #555;
            margin-bottom: 20px;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background: #ff5c8a;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .login-box button:hover {
            background: #ff4575;
        }

        #msg {
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Elegant Dresses</h2>
    <p>Register or Login</p>

    <input type="email" id="email" placeholder="Enter Email">
    <input type="password" id="password" placeholder="Enter Password">

    <button onclick="register()">Register</button>
    <button onclick="login()">Login</button>

    <p id="msg"></p>
</div>

<script>
    function register() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var msg = document.getElementById("msg");

        if (email === "" || password === "") {
            msg.style.color = "red";
            msg.innerText = "Please fill all fields";
            return;
        }

        localStorage.setItem("userEmail", email);
        localStorage.setItem("userPassword", password);

        msg.style.color = "green";
        msg.innerText = "Registered successfully! Now login.";
    }

    function login() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var msg = document.getElementById("msg");

        var savedEmail = localStorage.getItem("userEmail");
        var savedPassword = localStorage.getItem("userPassword");

        if (email === savedEmail && password === savedPassword) {
            alert("Login successful!");
            window.location.href = "index.html"; // your main page
        } else {
            msg.style.color = "red";
            msg.innerText = "Invalid email or password";
        }
    }
</script>

</body>

</html>
